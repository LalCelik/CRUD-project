<!doctype html>
<html>

<head>
  <title>Learning Paths</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>

<body>

  <div class="card-header text-white" style="background-color:rgb(27, 27, 27);">
    <div class="topnav">
      <a class="form-label fw-bold text-white" width="100" height="100"
        style="margin-left:50px; margin-right:20px; text-decoration: none; font-size: 17px;" href="/">Home</a>
      <a class="form-label fw-bold text-white" width="100" height="100"
        style="margin-left:30px; margin-right:20px; text-decoration: none; font-size: 17px;" href="mips">Mip List</a>
    </div>
  </div>



  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0"></h3>
          </div>
          <div class="card-body">
            <h1 class="display-4">Steps for Learning PATH</h1>
            <p class="lead">Here you can view the steps for the selected Learning Path.</p>
          </div>

          <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr>
                <td>learningpathsteps_id</td>
                <td>name</td>
              </tr>
            </thead>
            <tbody>
              {% for row in list_steps %}
              <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
