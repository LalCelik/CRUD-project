<!doctype html>
<html>

<head>
    <title>Learning Paths</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>

<body>


    <div class="card-header text-white" style="background-color:rgb(27, 27, 27);">
        <div class="topnav">
            <a class="form-label fw-bold text-white" width="100" height="100"
                style="margin-left:50px; margin-right:20px; text-decoration: none; font-size: 17px;" href="/">Home</a>
            <a class="form-label fw-bold text-white" width="100" height="100"
                style="margin-left:30px; margin-right:20px; text-decoration: none; font-size: 17px;" href="mips">Mip
                List</a>
        </div>
    </div>



    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"></h3>
                    </div>
                    <div class="card-body">
                        <h1 class="display-4">Learning Paths</h1>
                        <p class="lead">Here you can view the learning paths of the selected MIP.</p>
                    </div>


                    <div class="card shadow-lg">
                        <div class="card-header bg-secondary text-white">
                            <h3 class="mb-0">Path List</h3>
                        </div>
                        <div class="card-body" style="height: 420px; overflow-y: auto;">
                            <ul class="list-group">
                                {% for learningpath in list_mips %}
                                <li class="list-group-item"
                                    onclick="location.href='{{ url_for('pathsteps', learningpath_id=learningpath[0]) }}'">
                                    {{ learningpath[0] }}
                                    <td> : </td>
                                    {{ learningpath[2] }}
                                    <div class="right">
                                    <a href="/edit_lp/{{learningpath[0]}}" class="btn btn-sm text-black"
                                    style="background-color:rgb(147, 147, 147); font-size: 15px">edit</a>
                                    <a href="/delete_lp/{{learningpath[0]}}" class="btn btn-delete btn-s text-black"
                                    style="background-color:rgb(232, 125, 125);font-size: 14px">delete</a>
                                </div>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
